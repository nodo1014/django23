  <!DOCTYPE html>
  <html lang="ko">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>로그인</title>
      <link rel="stylesheet" href="">
  </head>

  <body>
      <div class="loginbox" align="center">
          <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}


              <div class="login-page" style="padding-top: 20px;">
                  <div class="form">
                      <form class="login-form">
                          <input type="text" id="username" name="username" placeholder="아이디" /><br>
                          <input type="password" id="password" name="password" placeholder="비밀번호" /><br>
                          <button type="submit" value="login">login</button>

                      </form>
                      <p class="message">계정이 없으신가요? <a href="{% url 'signup' %}">회원가입하기</a></p>
                  </div>
              </div>


          </form>
      </div>
  </body>

  </html>
